<div id="game" class="container-fluid text-center pt-4">
  <h1 class="font-weight-bold">Connect Four</h1>
  <form action="" id="startGame">
    <label for="boardWidthInput" class="font-weight-bold">Board Width: <input type="number" class = "border rounded bg-warning" name="" id="boardWidthInput" value="7" max="25" min="4"></label>
    <label for="boardHeightInput" class="font-weight-bold">Board Height: <input type="number" class = "border rounded bg-warning" name="" id="boardHeightInput" value="6" max="25" min="4"></label>
    <button type="submit" class="btn btn-secondary rounded-pill">Start Game</button>
  </form>
  <div class="player-intro">
    <div id="p1" class="introPiece currentPlayer"></div>
    <div class="introPlayer font-weight-bold">Player1</div>
    <div id="p2" class="introPiece"></div>
    <div class="introPlayer font-weight-bold">Player2</div>
  </div>
